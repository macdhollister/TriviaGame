<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

    <!-- Linking Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/questions.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>

<body class="bg">
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="assets/images/trivia.jpg" alt="triviaLogo" id="logos" class="logos">
                <img src="assets/images/dunder_mifflin_logo.jpg" alt="Dunder Mifflin Logo" id="dm_logo" class="logos">
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameContainer">
        <div class="container" id="startScreen">
            <div class="row">
                <div class="col startContent" id="startHeader">
                    THIS IS A QUIZ.
                </div>
            </div>

            <div class="row">
                <div class="col startContent">
                    It's a statement of fact.
                </div>
            </div>

            <div id="startButton">
                <button id="start">START</button>
            </div>
        </div>

        <div class="container" id="questionScreen">
            <div class="row">
                <div class="col-9" id="questionText"></div>
                <div class="col-3" id="timerText">
                    Time Left:<br><span id="timeLeft">20</span>
                </div>
            </div>

            <div class="row" id="answersRow">
                <div class="container">
                    <div class="row">
                        <div class="col-6 answer" id="a">test a</div>
                        <div class="col-6 answer" id="b">test b</div>
                    </div>

                    <div class="row">
                        <div class="col-6 answer" id="c">test c</div>
                        <div class="col-6 answer" id="d">test d</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="questionAnsweredScreen">
            <div class="row">
                <div class="col" id="resultContainer">
                    <div id="result">
                        <h1 id="rightWrong">Wrong!</h1>
                        <p>The correct answer was: <span id="correctAnswer">Josh Porter</span></p>
                        <img id="answerImage" src="assets/images/correct/high_five.gif">
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="gameOverScreen">
            <div class="row">
                <div class="col startContent" id="endHeader">GAME OVER</div>
            </div>

            <div class="row">
                <div class="col startContent">
                    <p>Correct answers: <span id="numCorrect"></span></p>
                    <p>Incorrect answers: <span id="numIncorrect"></span></p>
                    <p>Unanswered: <span id="unanswered"></span></p>
                </div>
            </div>

            <div id="restartButton">
                <button id="restart">RESTART</button>
            </div>
        </div>
    </div>
</body>

</html>
